services:
  # Python FastAPI Backend (Main API) - Updated for static frontend
  - type: web
    name: dda-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn server_py.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dda-database
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # React Frontend (Static Site)
  - type: static
    name: dda-frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist/public
    envVars:
      - key: VITE_API_URL
        value: https://dda-backend.onrender.com

databases:
  - name: dda-database
    databaseName: digital_doctors
    user: dda_user
