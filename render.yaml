services:
  # Backend API
  - type: web
    name: dda-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd server_py && pip install -r ../requirements.txt"
    startCommand: "uvicorn server_py.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dda-database
          property: connectionString
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: dda-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd client && npm install && npm run build"
    startCommand: "cd client && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: VITE_API_URL
        value: https://dda-backend.onrender.com
    healthCheckPath: /

databases:
  - name: dda-database
    databaseName: digital_doctors
    user: dda_user
    plan: free
