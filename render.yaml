services:
  # Python FastAPI Backend - Serves both API and Frontend
  - type: web
    name: dda-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn server_py.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dda-database
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: dda-database
    databaseName: digital_doctors
    user: dda_user
