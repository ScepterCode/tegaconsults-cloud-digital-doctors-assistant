services:
  # Backend API
  - type: web
    name: dda-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server_py.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dda-database
          property: connectionString
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: dda-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: dda-database
    databaseName: digital_doctors
    user: dda_user
